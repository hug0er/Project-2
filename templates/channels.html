<!DOCTYPE html>

<head>
    <title>Chat room </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script>
         if (!localStorage.getItem('register')) {
            window.location.href = "/register";
        }
        var channel = "{{channel}}";
        localStorage.setItem('channel', channel);

    </script>
    <script src="/static/index.js"></script>
    <title>Message Channel</title>
</head>



<body>
    <div class="header">
        <h1>Welcome to channel {{channel}} </h1>
        <h2> Have fun :).</h2>
    </div>

    <div class="content">
        <ul class="list-group">
            {% for data in msg %}
            <li class="list-group-item">{{data.date}} {{data.username}}: {{data.mensaje}}</li>
            {% endfor %}

            <div id="mensajes">
            </div>
        </ul>

        <input id="msg" autocomplete="off" autofocus placeholder="Write your msg here!" type="text">
        <button id="boton" class="btn btn-primary">Submit !</button>
    </div>

    <div class="final">
        <a id="volver" href="{{url_for('index')}}">Select another Channel!</a>
    </div>
</body>
